<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Page</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>

    <h1 class="title"><a class="title" href="/">Healing Life</a></h1>


    <div class="header">

        <a class="brand_Logo" href="/">
            <img class="brand_Logo" src="HealingLife_Logo_YellowGreen.png" alt="대표홈페이지">
        </a>



        <div class="gnb">
            <ul class="navbar-nav">
                <li>
                    <a>
                        회사소개
                    </a>
                </li>
                <li>
                    <a>
                        주요사업영역
                    </a>
                </li>
                <li>
                    <a>
                        구축실적
                    </a>
                </li>
                <li>
                    <a>
                        홍보센터
                    </a>
                </li>
                <li>
                    <a>
                        고객센터
                    </a>
                </li>
            </ul>
        </div>



        <div class="community">
            <ul class="float-right">
                <li>
                    <a href="">LOGIN</a>
                </li>
                <li>
                    <a href="">인트라넷</a>
                </li>
                <li>
                    <a href="">개인정보처리방침</a>
                </li>
            </ul>
        </div>

    </div>



    <div class="sub-top">
        <div class="container">
            <div class="tit">
                <h2>
                    <span id="sub_title_HongBo">홍보센터</span>
                </h2>
                <span class="copy">Healing Life는 프로페셔녈한 자세와 진정성으로 고객의 마음을 열어 다가가도록 하겠습니다.</span>
            </div>
        </div>
    </div> <!-- <sub-top div> -->



    <div class="write_area">
        <div class="left_text">
            <div class="left_title">Title</div>
            <div class="left_description">Description</div>
        </div>

        <div class="input_boxes">
            <div class="inner_boxes">

                <div class="input_title">
                    <input id="title_box" placeholder="title">
                </div>

                <div>
                    <textarea id="descript_box" placeholder="description"></textarea>

                    <div class="buttons">
                        <div>
                            <a href="/">
                                <input id="cancel_button" type="button" value="CANCEL">
                            </a>
                        </div>
                        <div>
                            <input id="ok_button" type="button" value="OK">
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>






    <script src="active.js"></script>
</body>




</html>
